<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

<script>
    var flag = true;
    var position;
  AFRAME.registerComponent('markerhandler', {
    init: function () {
        var scene = this.el.sceneEl;
        this.el.sceneEl.addEventListener('markerFound', () => {
            position = document.querySelector("a-marker").getAttribute('position');
            //alert(position);
            console.log(position)
            if(flag){            
                ///console.log('2222')
                var box = document.createElement('a-box');
                box.setAttribute('position', {x: position['x'], y: position['y'], z:position['z']});
                box.setAttribute('color', "yellow");
                scene.appendChild(box)
                flag = false;
            }
        
      })
    }
  });
</script>

<body style="margin : 0px; overflow: hidden;">
  <a-scene
    vr-mode-ui="enabled: true;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
        
        <a-marker markerhandler perset='hiro'>
           
        </a-marker>

    <a-camera lookcontrol></a-camera>
    


  </a-scene>
</body>
