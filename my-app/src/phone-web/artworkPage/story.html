<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="story-api.js"></script>
    <script src="storyAR.js"></script>
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="../css/backButton.css">


</head>
<body>


  <div style="position: absolute; top: 3%; left: 5%; z-index: 999">
    <a href="../ai_detect.html"><button class="box_btn">Back</button></a>
  </div >
  
  <a-scene stats story embedded renderer="logarithmicDepthBuffer: true;">
    <!-- <a-asset-item id="track" src="../ARModels/racecar/scene.gltf"></a-asset-item> -->

    <!-- reset model container to gps location -->
    <a-box  id="container" material='opacity: 0;' ></a-box>
    <a-marker preset='hiro' smooth="true" emitevents="true"></a-marker>
    
    <!-- gps entity camera -->
    <a-entity camera look-controls position="0 1.6 0">
          
          <a-text id = "title" value = "title" position="-0.25 0.135 -1" scale = "0.15 0.15 0.15" color="white"></a-text>
          <a-text id = "description" value = "description" position="-0.25 0 -1" scale = "0.11 0.11 0.1" color="white"></a-text>

    </a-entity>

      <!-- <a-entity gltf-model ="#track" position="0 -5 -3" scale="5 5 5" animation-mixer="clip: Animation"></a-entity>  -->
 
    
  </a-scene>
  
  
    
  
  
</body>

</html>
