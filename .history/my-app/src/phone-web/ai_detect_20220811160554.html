<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI detection</title>
    <link rel="stylesheet" href="./css/ai_detect.css">
  
</head>


<body>

    <a href="./index.html"><button class="box_btn">Back</button></a>
    
    <!-- banner -->
    <div align="center" class="banner ">
            <img src="./IBM-logo.png" alt="">
    </div>

    <div id="recognize" class="recognize">
        <video muted class="scanning" id="video" autoplay="autoplay" playsinline="true"></video>
    </div>

    
    <center>
        <button class="snap" id="snap" onclick="takePhoto()">SNAP</button>
    </center>
    

    
    <div class="result" hidden></div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-cpu"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-tflite@0.0.1-alpha.8/dist/tf-tflite.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js" type="text/javascript"></script>
    <script src="ai_detect.js"></script>
   

</body>

</html>
